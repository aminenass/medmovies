{% load url_replace %}
{% if has_previous or has_next %}
<div class="flex flex-col items-center py-3">
    <!-- Help text -->
    <span class="text-sm text-gray-700 dark:text-gray-400">
        Showing <span class="font-semibold text-gray-900 dark:text-white">{{page}}</span> of <span class="font-semibold text-gray-900 dark:text-white">{{ total_pages }}</span> 
    </span>
    <div class="inline-flex mt-2 xs:mt-0">
        <!-- Previous Button -->
        {% if has_previous %}
        <a href="?{% url_replace request page=page|add:'-1' %}">
            <button class="flex items-center justify-center px-4 h-10 text-base font-medium rounded-s bg-gray-800 border-gray-800 text-gray-400 hover:bg-gray-800 hover:text-white">
                <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
                </svg>
                Prev
            </button>
        </a>  
        {% endif %}

        <!-- Next Button -->
        {% if has_next %}
        <a href="?{% url_replace request page=page|add:'1' %}">
            <button class="flex items-center justify-center px-4 h-10 text-base font-medium rounded-e bg-gray-800 border-gray-800 text-gray-400 hover:bg-gray-800 hover:text-white">
                Next
                <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </button>
        </a>
        {% endif %}
    </div>
</div>
{% endif %}
