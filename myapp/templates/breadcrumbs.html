<div class="max-w-7xl mx-auto px-4 xl:px-4 md:px-8 sm:pt-24 pt-20">
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3 sm:gap-6 pb-3">
    <!-- Breadcrumbs -->
    <nav class="w-full sm:w-auto overflow-hidden px-4 sm:px-0" aria-label="Breadcrumb">
      <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse truncate">
        <li class="inline-flex items-center">
          <a href="/" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-300 dark:hover:text-white truncate">
            <svg class="w-3 h-3 me-2 sm:me-3 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
            </svg>
            <span class="truncate">HOME</span>
          </a>
        </li>
        <li class="flex items-center">
          <svg class="w-3 h-3 mx-1 text-gray-400 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <a class="text-sm font-medium text-gray-300 truncate ms-1 md:ms-2">
            {{name}}
          </a>
        </li>
        <li class="flex items-center">
          <svg class="w-3 h-3 mx-1 text-gray-400 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <span class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate ms-1 md:ms-2">
            PAGE {{page}}
          </span>
        </li>
      </ol>
    </nav>

    <!-- Filter -->
    <div class="w-full sm:w-56 shrink-0">
      <div class="relative">
        <button id="dropdownDefault" data-dropdown-toggle="dropdown"
          class="w-full text-gray-200 hover:bg-gray-800 focus:ring-2 focus:outline-none focus:ring-gray-500 rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center justify-between"
          type="button">
          <span class="truncate">Filter by category</span>
          <svg class="w-4 h-4 ml-2 shrink-0" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
      
        <!-- Dropdown menu -->
        <div id="dropdown" class="z-10 hidden absolute top-full left-0 right-0 sm:left-auto w-full sm:w-56 mt-1 p-3 bg-gray-800 rounded-lg shadow-lg">
          <h6 class="mb-3 text-sm font-medium text-gray-200">
            Category
          </h6>
          <ul class="space-y-2 text-sm overflow-y-auto max-h-60">
            {% for genres in genre %}
            <li class="flex items-center p-1 hover:bg-gray-700 rounded">
              <a  class="flex items-center w-full">
                <input id="{{ genres.id }}" type="checkbox" 
                  class="w-4 h-4 bg-gray-700 border-gray-600 rounded focus:ring-gray-500">
                <label for="{{ genres.id }}" class="ml-2 text-sm font-medium text-gray-300 truncate">
                  {{ genres.name }}
                </label>
              </a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
