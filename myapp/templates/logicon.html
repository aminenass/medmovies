{% load static %}
<div 
class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
>
<button
        type="button"
        class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
        id="user-menu-button"
        aria-expanded="false"
        data-dropdown-toggle="user-dropdown"
        data-dropdown-placement="bottom"
      >
        <span class="sr-only">Open user menu</span>
        <img
          class="profile w-8 h-8 rounded-full"
          src="{% static 'images/photo1.jpg' %}"
          alt="user photo"
        />
      </button>
      <!-- Dropdown menu -->
      <div
        class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow-sm dark:bg-gray-700 dark:divide-gray-600"
        id="user-dropdown"
      >
        <div class="px-4 py-3">
          <span class="block text-sm text-gray-900 dark:text-white"
            >{{name}}</span
          >
          <span class="block text-sm text-gray-500 truncate dark:text-gray-400"
            >name@flowbite.com</span
          >
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
              >Settings</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
              >Earnings</a
            >
          </li>
          <li>
            <a
              href="{% url 'logout' %}"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
              >Sign out</a
            >
          </li>
        </ul>
    </div>
    <button
      data-collapse-toggle="navbar-user"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-user"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    </div>





    <div class="relative hidden sm:block"> 
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
      </div>
      <input 
        type="text" 
        id="search-navbar" 
        class="block lg:w-full sm:w-32 p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-transparent focus:ring-gray-500 focus:border-gray-500 dark:border-gray-400 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
        placeholder="Search..."
      >
    </div>






      <!-- Production Logos Section -->
  <div class="relative z-10 py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Production logos grid remains the same -->
      <div class="flex flex-wrap justify-center items-center gap-8 md:gap-12">
        {% for production in data.production_companies %}
          {% if production.logo_path %}
            <div class="h-20 w-40 p-3 rounded-xl transition-all duration-300 hover:-translate-y-1.5 group">
              <img src="https://image.tmdb.org/t/p/original/{{ production.logo_path }}" 
                   alt="{{ production.name }}" 
                   class="w-full h-full object-contain filter brightness-0 invert hover:brightness-100 hover:invert-0 transition-all duration-300"
                   loading="lazy">
            </div>
          {% endif %}
        {% endfor %}
        {% for network in data.networks %}
          {% if network.logo_path %}
            <div class="h-20 w-40 p-3 rounded-xl transition-all duration-300 hover:-translate-y-1.5 group">
              <img src="https://image.tmdb.org/t/p/original/{{ network.logo_path }}" 
                   alt="{{ network.name }}" 
                   class="w-full h-full object-contain filter brightness-0 invert hover:brightness-100 hover:invert-0 transition-all duration-300"
                   loading="lazy">
            </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
