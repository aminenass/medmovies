  <script>
        
    // In your JS
    document.addEventListener('DOMContentLoaded', () => {
      const preloader = document.getElementById('preloader');
      const content = document.getElementById('content');
      
      // Minimum 1s display + wait for critical assets
      Promise.all([
        new Promise(resolve => setTimeout(resolve, 1000)), // Minimum 1s
        document.fonts.ready, // Wait for fonts
        ...Array.from(document.images)
          .filter(img => img.loading === 'eager')
          .map(img => img.complete ? Promise.resolve() : new Promise(resolve => {
            img.onload = img.onerror = resolve;
          }))
      ]).then(() => {
        preloader.classList.add('opacity-0');
        content.classList.remove('opacity-0');
        setTimeout(() => preloader.remove(), 1000); // Match transition duration
      });
    });
  
  </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
