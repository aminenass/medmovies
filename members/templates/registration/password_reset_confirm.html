{% extends "base.html" %} {%block title%} Set a New Password{%endblock title%} {% block content %} 

<section class="bg-gray-900 pt-14 sm:pt-0">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Set a New Password
                </h1> 
                <form class="form-with-validation space-y-4 md:space-y-6" method="post">
                    {% csrf_token %}
                    <div>
                        <label for="password1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Password</label>
                        <input type="password" name="new_password1" id="id_new_password1" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    </div>

                    <div>
                        <label for="password2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password Confirmation</label>
                        <input type="password" name="new_password2" id="id_new_password2" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    </div>
                    <div class="text-red-500 text-sm mt-1">
                      <ul class="list-disc list-inside">
                        <li>Be at least 8 characters long.</li>
                        <li>Not be a common password (e.g., "password123").</li>
                        <li>Not be entirely numeric.</li>
                      </ul>
                    </div>
                    <button type="submit" class="w-full text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Change Password</button>
                </form>
            </div>
        </div>
    </div>
  </section>
{%endblock content%}
